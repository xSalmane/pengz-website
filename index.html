        <script>
            // Theme toggle logic
            document.addEventListener('DOMContentLoaded', function () {
                const html = document.documentElement;
                const themeBtn = document.getElementById('theme-toggle');
                // Initial theme
                const saved = localStorage.getItem('theme');
                if (saved === 'light') {
                    html.classList.remove('dark');
                } else {
                    html.classList.add('dark');
                }
                // Toggle
                themeBtn && themeBtn.addEventListener('click', function () {
                    if (html.classList.contains('dark')) {
                        html.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    } else {
                        html.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });
            });
        </script>

        <!-- Twitter Widget SDK -->
        <script async src="../platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script>
            // Inisialisasi Lenis untuk smooth scroll
            const lenis = new Lenis({
                duration: 1.2,
                easing: t => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // easeOutExpo
                smooth: true,
                smoothTouch: false,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);

            // Smooth scroll untuk anchor link
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const targetId = this.getAttribute('href').slice(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        e.preventDefault();
                        lenis.scrollTo(target, { offset: 0 });
                    }
                });
            });

            // Inisialisasi AOS
            AOS.init({
                duration: 900,
                once: true,
                offset: 80
            });

            VanillaTilt.init(document.querySelectorAll(".card"), {
                max: 18,
                speed: 600,
                glare: true,
                "max-glare": 0.18,
                scale: 1.04,
                perspective: 1200,
            });

            // Initialize Twitter embeds
            document.addEventListener('DOMContentLoaded', function () {
                console.log('🐦 Initializing Twitter embeds...');

                // The initTwitterEmbeds function will be called from script.js
                // It will handle loading states and SDK detection automatically
            });
